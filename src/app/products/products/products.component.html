<mat-card class="example-card" *ngFor="let product of (products | async)">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <img
      mat-card-avatar
      class="example-header-image"
      src="{{ product.imgUrl }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.imgUrl }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>{{ product.name }}: ${{ product.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Delete</button>
  </mat-card-actions>
</mat-card>
